<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <button id="new-game" class="btn">New Game</button>
      <h1 class="logo">Tic-Tac-Toe</h1>
      <button id="reset" class="btn">Reset</button>
    </header>
    <main>
      <div class="container">
        <div>
          <h1 id="player1" class="player"></h1>
          <h2 class="piece">'X'</h2>
        </div>
        <div class="board">
          <button class="box" id="box0"></button>
          <button class="box" id="box1"></button>
          <button class="box" id="box2"></button>
          <button class="box" id="box3"></button>
          <button class="box" id="box4"></button>
          <button class="box" id="box5"></button>
          <button class="box" id="box6"></button>
          <button class="box" id="box7"></button>
          <button class="box" id="box8"></button>
        </div>
        <div>
          <h1 id="player2" class="player"></h1>
          <h2 class="piece">'O'</h2>
        </div>
        <div id="modal">
          <div class="modal-content">
            <form name="addPlayers" action="" method="get">
              Player 1:
              <div class="radios">
                <input type="radio" name="comp1" value="true">Computer
                <input type="radio" name="comp1" value="false" checked="checked">Human
              </div><br>
              <label for="name1">Name:</label><br>
              <input type="text" id="name1" name="name1">
              <br><br>
              Player 2:
              <div class="radios">
                <input type="radio" name="comp2" value="true">Computer
                <input type="radio" name="comp2" value="false" checked="checked">Human
              </div><br>
              <label for="name2">Name:</label><br>
              <input type="text" id="name2" name="name2">
              <br>
              <br>
              <button id="create-players-btn" type="button">Start Game</button>
    
            </form>
          </div>
        </div>
      </div>

      

    </main>
    <script src="main.js"></script>
  </body>
</html>
